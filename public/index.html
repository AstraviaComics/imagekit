<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ke ImageKit.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #preview {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }
        #result {
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Upload Gambar ke ImageKit.io</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Upload</button>
    
    <img id="preview" alt="Preview gambar">
    
    <div id="result"></div>

    <script src="upload.js"></script>
</body>
</html>
