<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload ImageKit</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button { padding: 10px 15px; margin: 10px 0; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Upload ke ImageKit.io</h1>
    
    <div>
        <button id="testApiBtn">Test API Connection</button>
        <button id="testUploadBtn">Test Upload</button>
    </div>
    
    <div id="result"></div>

    <script>
        document.getElementById('testApiBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API connection...';
            
            try {
                const response = await fetch('/api/test-upload');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3 class="success">API Connected!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">API Connection Failed</h3>
                    <p>${error.message}</p>
                `;
                console.error('Test error:', error);
            }
        });

        document.getElementById('testUploadBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing upload...';
            
            try {
                const testData = {
                    fileName: `test-${Date.now()}.txt`,
                    content: 'This is a test file content'
                };
                
                const response = await fetch('/api/test-upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        testData: testData
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3 class="success">Test Upload Success!</h3>
                        <p>Dummy Image URL: <a href="${data.dummyImageUrl}" target="_blank">${data.dummyImageUrl}</a></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">Test Upload Failed</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">Test Upload Error</h3>
                    <p>${error.message}</p>
                `;
                console.error('Upload test error:', error);
            }
        });
    </script>
</body>
</html>
